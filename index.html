<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIGUELO - Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fffbe6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Título principal */
        h1 {
            font-size: 4rem;
            color: #ffcc00;
            text-shadow: 3px 3px 0 #333;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Contenedor del logo */
        .logo-container {
            margin: 20px 0 40px;
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            cursor: pointer;
        }

        /* Estilos para las imágenes del logo */
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        #logo-normal {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
        }

        #logo-hover {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .logo-container:hover #logo-normal {
            opacity: 0;
        }

        .logo-container:hover #logo-hover {
            opacity: 1;
        }

        /* Estilos para los enlaces */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .link-button {
            background-color: #ffcc00;
            color: #333;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 3px solid #333;
            box-shadow: 0 4px 0 #333;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .link-button:hover {
            background-color: #ffdd33;
            transform: translateY(-5px);
            box-shadow: 0 9px 0 #333;
        }

        .link-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #333;
        }

        /* Estilos para el footer */
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            font-family: 'Poppins', sans-serif;
        }

        /* Animación de rebote para el logo */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .logo-container {
            animation: bounce 2s infinite ease-in-out;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
            
            .logo-container {
                width: 150px;
                height: 150px;
            }
            
            .link-button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .links-container {
                padding: 0 20px;
                width: calc(100% - 40px);
            }
            
            .container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIGUELO</h1>
        
        <div class="logo-container">
            <img id="logo-normal" class="logo" src="./images/miguelo-inactive.png" alt="Miguelo Logo">
            <img id="logo-hover" class="logo" src="./images/miguelo-active.png" alt="Miguelo Logo Hover">
        </div>
        
        <div class="links-container">
            <a href="https://miguelo.trafulmusic.com/synth/" class="link-button">
                SYNTH
            </a>
            <a href="https://miguelo.trafulmusic.com/skater" class="link-button">
                SKATER
            </a>
        </div>
    </div>
    
    <footer>
        &copy; 2025 MIGUELO - Todos los derechos reservados
    </footer>
</body>
</html>
