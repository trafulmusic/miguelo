<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIGUELO - Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fffbe6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Título principal */
        h1 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 5.5rem; /* Aumentado de 4rem a 5.5rem */
            color: #ffcc00;
            text-shadow: 4px 4px 0 #333; /* Aumentado de 3px a 4px */
            margin-bottom: 40px; /* Aumentado de 30px a 40px */
            letter-spacing: 3px; /* Aumentado de 2px a 3px */
        }

        /* Contenedor del logo */
        .logo-container {
            margin: 20px 0 50px; /* Aumentado el margen inferior */
            position: relative;
            width: 250px; /* Aumentado de 200px a 250px */
            height: 250px; /* Aumentado de 200px a 250px */
            margin: 0 auto;
            cursor: pointer;
        }

        /* Estilos para las imágenes del logo */
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        #logo-normal {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
        }

        #logo-hover {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .logo-container:hover #logo-normal {
            opacity: 0;
        }

        .logo-container:hover #logo-hover {
            opacity: 1;
        }

        /* Estilos para los enlaces */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Aumentado de 20px a 25px */
            margin-top: 50px; /* Aumentado de 40px a 50px */
            width: 100%;
            max-width: 550px; /* Aumentado de 500px a 550px */
            margin-left: auto;
            margin-right: auto;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .link-button {
            background-color: #ffcc00;
            color: #333;
            padding: 18px 30px; /* Aumentado de 15px 25px a 18px 30px */
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.4rem; /* Aumentado de 1.2rem a 1.4rem */
            font-weight: bold;
            transition: all 0.3s ease;
            border: 4px solid #333; /* Aumentado de 3px a 4px */
            box-shadow: 0 5px 0 #333; /* Aumentado de 4px a 5px */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .link-button:hover {
            background-color: #ffdd33;
            transform: translateY(-5px);
            box-shadow: 0 10px 0 #333; /* Aumentado de 9px a 10px */
        }

        .link-button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #333; /* Aumentado de 2px a 3px */
        }

        /* Estilos para el footer */
        footer {
            margin-top: auto;
            padding: 25px; /* Aumentado de 20px a 25px */
            text-align: center;
            font-size: 1rem; /* Aumentado de 0.9rem a 1rem */
            color: #666;
            font-family: 'Poppins', sans-serif;
        }

        /* Animación de rebote para el logo */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); } /* Aumentado de -15px a -20px */
        }

        .logo-container {
            animation: bounce 2s infinite ease-in-out;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            h1 {
                font-size: 3.8rem; /* Aumentado de 3rem a 3.8rem */
            }
            
            .logo-container {
                width: 180px; /* Aumentado de 150px a 180px */
                height: 180px; /* Aumentado de 150px a 180px */
            }
            
            .link-button {
                padding: 15px 25px; /* Aumentado de 12px 20px a 15px 25px */
                font-size: 1.2rem; /* Aumentado de 1rem a 1.2rem */
            }
            
            .links-container {
                padding: 0 20px;
                width: calc(100% - 40px);
            }
            
            .container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIGUELO</h1>
        
        <div class="logo-container">
            <img id="logo-normal" class="logo" src="./images/miguelo-inactive.png" alt="Miguelo Logo">
            <img id="logo-hover" class="logo" src="./images/miguelo-active.png" alt="Miguelo Logo Hover">
        </div>
        
        <div class="links-container">
            <a href="https://miguelo.trafulmusic.com/synth/" class="link-button">
                SYNTH
            </a>
            <a href="https://miguelo.trafulmusic.com/skater" class="link-button">
                SKATER
            </a>
        </div>
    </div>
    
    <footer>
        &copy; 2025 MIGUELO - All rights reserved
    </footer>
</body>
</html>
